    <script>
      var bookmarked;

      function Check(){
        document.getElementById("thisCheckId").checked = !document.getElementById("thisCheckId").checked
        if(document.getElementById("thisCheckId").checked == true){
          document.getElementById("thisBookmarkId").className = "button button button-icon icon ion-ios-bookmarks";
          
          document.getElementById("thisBookmarkId").style.color = "#eb994e";
          document.getElementById("thisBookmarkId").getElementsByTagName("SPAN")[0].innerHTML = "";
          bookmarked = true;
        }else if(document.getElementById("thisCheckId").checked == false){
          document.getElementById("thisBookmarkId").className = "button button button-icon icon ion-ios-bookmarks-outline";
          document.getElementById("thisBookmarkId").style.color = "#01635c";
          
          document.getElementById("thisBookmarkId").getElementsByTagName("SPAN")[0].innerHTML = "Suivre";
          bookmarked = false;
        }

        /*if(booked){
          document.getElementById("thisAvisId").getElementsByTagName("SPAN")[0].getElementsByTagName("SPAN")[1].style.visibilty = "visible";
        }else{
          document.getElementById("thisAvisId").getElementsByTagName("SPAN")[0].getElementsByTagName("SPAN")[1].style.visibilty = "visible";
        }*/
      }

      function ShowBar(){
        document.querySelector('.tabs').style.display = "flex";
        document.getElementById("jamiicon").style.display = "bloc";
      }

      function HideBar(){
        document.querySelector('.tabs').style.display = "none";
        HideLogo();
      }

      function HideLogo(){
        document.getElementById("jamiicon").style.display = "none";
      }
    </script>
